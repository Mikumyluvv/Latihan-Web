<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAP WEB</title>
    <style>
      table {
        border-collapse: collapse;
        width: 30%;
      }

      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>Data</h2>

    <table>
      <tr>
        <th>Kode</th>
        <th>Mouse</th>
        <th>Harga</th>
      </tr>
      <tr>
        <td>001</td>
        <td>Mouse</td>
        <td>10.000</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Keyboard</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Monitor</td>
        <td>15.000</td>
      </tr>
    </table>

    <h2>Inputan User</h2>

    <table>
      <tr>
        <td>Masukkan Kode</td>
        <td><input type="text" id="inputKode" /></td>
      </tr>

      <tr>
        <td>Banyaknya Barang</td>
        <td><input type="number" id="inputBanyak" /></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="Hitung()">Submit</button></td>
      </tr>
    </table>

    <script>
      function Hitung() {
        var kode = document.getElementById("inputKode").value;
        var banyak = document.getElementById("inputBanyak").value;

        var harga;
        switch (kode) {
          case "001":
          harga = 10000;
            break;
          case "002":
          harga = 20000;
            break;
          case "003":
          harga = 15000;
            break;
          default:
            alert("Code tidak ada dalam daftar");
            return;
        }

        var total = harga * banyak;
        alert("Total Bayar: " + total);

        var inputUang = prompt("Masukkan Uang User");
        var uangPembayaran = inputUang - total;

        if (uangPembayaran === 0) {
          alert("Uang Pas, Terima Kasih");
        } else if (uangPembayaran > 0) {
          alert("Sudah bayar. Kembalian: " + uangPembayaran);
        } else {
          alert("Uang Kurang : " + Math.abs(uangPembayaran));
        }
      }
    </script>
  </body>
</html>
