<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* CSS: Mengatur tampilan aplikasi dan membuatnya berada di tengah layar */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        max-width: 400px;
        text-align: center;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
      }

      .input-container {
        margin-top: 20px;
      }

      input[type="text"] {
        width: 70%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      button {
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #fff;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .edit-button,
      .delete-button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 5px 10px;
        margin-left: 5px;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
    <title>To-Do List App</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-container">
        <input type="text" id="task" placeholder="Tambahkan tugas..." />
        <button id="addTask">Tambah</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <script>
      // JavaScript: Menangani interaksi dengan aplikasi To-Do List
      const taskInput = document.getElementById("task");
      const addTaskButton = document.getElementById("addTask");
      const taskList = document.getElementById("taskList");

      addTaskButton.addEventListener("click", addTask);

      function addTask() {
        // Menambahkan tugas ke daftar
        const taskText = taskInput.value;
        if (taskText.trim() !== "") {
          const li = document.createElement("li");
          li.innerHTML = `
                    <span>${taskText}</span>
                    <button class="edit-button">Edit</button>
                    <button class="delete-button">Hapus</button>
                `;
          taskList.appendChild(li);
          taskInput.value = "";

          const editButton = li.querySelector(".edit-button");
          editButton.addEventListener("click", () => editTask(li));

          const deleteButton = li.querySelector(".delete-button");
          deleteButton.addEventListener("click", () => deleteTask(li));
        }
      }

      function editTask(taskItem) {
        // Mengedit tugas yang ada dalam daftar
        const taskText = taskItem.querySelector("span").textContent;
        const newText = prompt("Edit tugas:", taskText);
        if (newText !== null) {
          taskItem.querySelector("span").textContent = newText;
        }
      }

      function deleteTask(taskItem) {
        // Menghapus tugas dari daftar
        taskList.removeChild(taskItem);
      }
    </script>
  </body>
</html>
