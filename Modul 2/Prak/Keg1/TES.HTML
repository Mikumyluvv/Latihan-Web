<!DOCTYPE html>
<html>
  <head>
    <title>Kalkulator Sederhana</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #0c4cd8ec; /* Ganti warna latar belakang body */
      }
      .calculator {
        width: 300px;
        margin: 0 auto;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 10px; /* Lebih membulatkan sudut */
        background-color: #9e1d1d; /* Ganti warna latar belakang kalkulator */
        text-align: center; /* Teks di tengah */
      }
      input[type="text"],
      input[type="button"] {
        width: 50px;
        height: 50px;
        margin: 5px;
        font-size: 18px;
        background-color: #fff; /* Ganti warna latar belakang tombol */
        border: 1px solid #ccc; /* Tambahkan border */
        border-radius: 5px; /* Lebih membulatkan sudut */
        color: #333; /* Ganti warna teks tombol */
        text-align: center; /* Teks di tengah */
      }
      input[type="text"] {
        width: 95%; /* Lebarkan input text untuk mengisi keseluruhan lebar kalkulator */
        text-align: center; /* Teks di tengah */
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled />
      <input type="button" value="1" onclick="addToDisplay('1')" />
      <input type="button" value="2" onclick="addToDisplay('2')" />
      <input type="button" value="3" onclick="addToDisplay('3')" />
      <input type="button" value="+" onclick="addToDisplay('+')" />
      <input type="button" value="4" onclick="addToDisplay('4')" />
      <input type="button" value="5" onclick="addToDisplay('5')" />
      <input type="button" value="6" onclick="addToDisplay('6')" />
      <input type="button" value="-" onclick="addToDisplay('-')" />
      <input type="button" value="7" onclick="addToDisplay('7')" />
      <input type="button" value="8" onclick="addToDisplay('8')" />
      <input type="button" value="9" onclick="addToDisplay('9')" />
      <input type="button" value="*" onclick="addToDisplay('*')" />
      <input type="button" value="0" onclick="addToDisplay('0')" />
      <input type="button" value="C" onclick="clearDisplay()" />
      <input type="button" value="=" onclick="calculate()" />
      <input type="button" value="/" onclick="addToDisplay('/')" />
      <input type="button" value="^" onclick="addToDisplay('**')" />
      <input type="button" value="%" onclick="addToDisplay('%')" />
      <input type="button" value="←" onclick="backspace()" />
    </div>

    <script>
      function addToDisplay(value) {
        document.getElementById("display").value += value;
        document.getElementById("display").focus(); // Fokuskan input
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
        document.getElementById("display").focus(); // Fokuskan input
      }

      function calculate() {
        try {
          let result = eval(document.getElementById("display").value);
          document.getElementById("display").value = result;
          document.getElementById("display").focus(); // Fokuskan input
        } catch (error) {
          document.getElementById("display").value = "Error";
          document.getElementById("display").focus(); // Fokuskan input
        }
      }

      function backspace() {
        let display = document.getElementById("display");
        let currentValue = display.value;
        display.value = currentValue.slice(0, -1); // Menghapus karakter terakhir
        display.focus(); // Fokuskan input
      }
    </script>
  </body>
</html>
